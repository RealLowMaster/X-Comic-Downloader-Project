<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>X Comic Downloader (v1.0.0) BETA</title>
	<!-- Links -->
	<link rel="stylesheet" type="text/css" href="CSS/public.css">
	<link rel="stylesheet" type="text/css" href="CSS/action.css">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<!-- Scripts -->
	<script type="text/javascript">
		if (typeof module === 'object') {window.module = module;module = undefined;}
	</script>
	<script type="text/javascript" src="JS/Jquery.min.js"></script>
	<script type="text/javascript" src="JS/actions.js"></script>
	<script type="text/javascript" src="JS/xlecx-api.js"></script>
	<script type="text/javascript" src="JS/main.js" defer></script>
</head>
<body>

	<div class="main">
		<!-- Top Menu -->
		<div>
			<div class="top-menu">
				<div>
					<button class="btn btn-primary" onclick="$('#site-menu').attr('active', true);">Sites</button>
				</div>
				<div></div>
				<div></div>
			</div>
		</div>

		<!-- Body -->
		<div></div>
	</div>

	<!-- Action Menu -->
	<div class="action-menu" id="site-menu">
		<div onclick="$(this).parent('.action-menu').attr('active', null)"></div>
		<div>
			<button style="color:#d0d" onclick="openXlecxBrowser()">Xlecx</button>
		</div>
	</div>

	<div class="browser" id="browser">
		<div class="browser-tab-container" id="browser-tabs" pid>
			<div class="browser-tab" onclick="activeTab(this)" pi="tab-1"><span>Tab 1</span> <button onclick="">X</button></div>
			<div class="browser-tab" onclick="activeTab(this)" pi="tab-2"><span>Tab 2</span> <button onclick="">X</button></div>
			<div class="browser-tab" onclick="activeTab(this)" pi="tab-3"><span>Tab 3</span> <button onclick="">X</button></div>
		</div>
		<button class="borwser-add-tab-btn" onclick="">+</button>
		<div class="browser-view" id="browser-pages">
			<div class="browser-page" id="tab-1">tab 1</div>
			<div class="browser-page" id="tab-2">tab 2</div>
			<div class="browser-page" id="tab-3">tab 3</div>
		</div>
	</div>
</body>
</html>
