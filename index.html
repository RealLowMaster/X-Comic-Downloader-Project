<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>X Comic Downloader (v1.0.0) BETA</title>
	<!-- Links -->
	<link rel="stylesheet" type="text/css" href="CSS/action.css">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<!-- Scripts -->
	<script type="text/javascript">
		if (typeof module === 'object') {window.module = module;module = undefined;}
	</script>
	<script type="text/javascript" src="JS/Jquery.min.js"></script>
	<script type="text/javascript" src="JS/actions.js"></script>
	<script type="text/javascript" src="JS/xlecx-api.js"></script>
	<script type="text/javascript" src="JS/tab.js"></script>
	<script type="text/javascript" src="JS/main.js" defer></script>
</head>
<body>

	<div class="main">
		<!-- Top Menu -->
		<div>
			<div class="top-menu">
				<div>
					<button class="btn btn-primary" onclick="$('#site-menu').attr('active', true);">Sites</button>
					<button class="btn btn-primary" onclick="dl()">Download</button>
				</div>
				<div></div>
				<div></div>
			</div>
		</div>

		<!-- Body -->
		<div>
			<div id="comic-container" page=""></div>
			<div class="pagination-rounded" id="pagination"></div>
		</div>
	</div>

	<!-- Comic Panel -->
	<div class="comic-panel" id="comic-panel" cid="">
		<button class="comic-panel-close-btn" onclick="closeComicPanel()">X</button>

		<button class="comic-panel-repair-info-btn" title="Repair Info" onclick="document.getElementById('comic-action-panel').style.display='flex'">R</button>

		<p class="comic-panel-title" id="c-p-t"></p>

		<div class="comic-panel-tags" id="c-p-g"></div>
		<div class="comic-panel-tags" id="c-p-a"></div>
		<div class="comic-panel-tags" id="c-p-p"></div>
		<div class="comic-panel-tags" id="c-p-ts"></div>

		<div class="comic-panel-image-container-1x1" id="c-p-i"></div>
	</div>

	<!-- Comic Action Panel -->
	<div class="comic-action-panel" id="comic-action-panel">
		<div onclick="document.getElementById('comic-action-panel').style.display='none'"></div>
		<div>
			<button onclick="repairComicInfo(0)">Repair Comic Name</button>
			<button onclick="repairComicInfo(1)">Repair Comic Groups</button>
			<button onclick="repairComicInfo(2)">Repair Comic Artists</button>
			<button onclick="repairComicInfo(3)">Repair Comic Parodies</button>
			<button onclick="repairComicInfo(4)">Repair Comic Tags</button>
			<button onclick="repairComicInfo(5)">Repair Comic Images</button>
		</div>
	</div>

	<!-- Sites Menu -->
	<div class="action-menu" id="site-menu">
		<div onclick="$(this).parent('.action-menu').attr('active', null)"></div>
		<div>
			<button style="color:#d0d" onclick="openXlecxBrowser()">Xlecx</button>
		</div>
	</div>

	<!-- Downloader -->
	<div class="downloader" id="downloader"></div>

	<!-- Browser -->
	<div class="browser" id="browser">
		<div class="browser-tab-container" id="browser-tabs" pid></div>
		<button class="borwser-add-tab-btn" id="add-new-tab" onclick="">+</button>
		<div class="browser-tools-container" id="browser-tools">
			<button class="browser-tool-btn" id="browser-prev-btn" onclick="changeHistory()">Prev</button>
			<button class="browser-tool-btn" id="browser-next-btn" onclick="changeHistory(true)">Next</button>
			<button class="browser-tool-btn" id="browser-reload-btn" onclick="reloadTab()">Reload</button>
			<form class="browser-tool-search-form" id="browser-tool-search-form">
				<input type="text" placeholder="Search..." id="browser-tool-search-input">
				<button type="submit">Search</button>
			</form>
			<button class="browser-tool-close-browser" onclick="closeBrowser()">X</button>
		</div>
		<div class="browser-pages-container" id="browser-pages"></div>
	</div>
</body>
</html>
